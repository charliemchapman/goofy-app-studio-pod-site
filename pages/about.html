<h1>About</h1>

<p>The okayest podcast with five friends who talk about indie development, mobile development related news, and big box stores.</p>

<h2>Hosts</h2>

<div class="host-container">
  {% for host in site.hosts %}
  <div class="host">
    <a href="{{ host.url }}">
      <img class="profile-img" src="{{ host.image }}" />
    </a>
    <h3><a href="{{ host.url }}">{{ host.name }}</a></h3>
    <p>{{ host.description }}</p>
  </div>
  {% endfor %}
</div>
